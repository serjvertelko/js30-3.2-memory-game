<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./style/iconawasomefotns.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div class="content-wrapper">
            <div class="header__content">
                <div class="header__timer-block">
                    <div class="header__timer header-sec">
                        <p class="heder__timer-min">0</p>
                    </div>
                    <p class="heder__timer-timerItem">min</p>
                    <div class="header__timer header-min">
                        <p class="heder__timer-sec">0</p>
                    </div>
                    <p class="heder__timer-timerItem">Sec</p>
                </div>
                <div class="header__button">
                    <div class="header-button-item">
                        <button class="score-btn">score</button>
                        <button class="start-btn">new game</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-wrapper">
            <div class="main__content">
                <div class="new__game-block">
                    <p class="new__game-item">
                        Tap 'new game' button to start the game
                    </p>
                </div>
                <div class="score__game-block">
                    <p class="new__game-item">
                        Tap 'new game' button to start the game
                    </p>
                </div>
                <div class="memory-card">
                    <img class="front-card" src="" alt="card">
                    <img class="back-card" src="" alt="card">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="content-wrapper">
            <div class="footer__content">
                <div class="footer__content-logo">
                    <a href="https://rs.school/js-stage0/" target="blank"><img src="./assets/logo/rs_school_js.svg"
                            alt="lRSSLogo" class="footer__content-img"></a>
                </div>
                <div class="footer__content-year">
                    <h3 class="footer__content-text">2022</h3>
                </div>
                <div class="footer__content-github">
                    <a href="https://github.com/serjvertelko" target="blank">
                        <i class="fa-brands fa-github"></i>
                        <h3 class="footer__content-text">Github</h3>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
